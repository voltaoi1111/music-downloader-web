<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Cloud Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-400">ðŸŽµ MP3 Downloader</h1>
        
        <div class="space-y-4">
            <input id="songQuery" type="text" placeholder="Enter song name..." 
                class="w-full p-4 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            
            <button onclick="startDownload()" id="dlBtn"
                class="w-full bg-blue-600 hover:bg-blue-500 p-4 rounded-lg font-bold text-lg transition transform active:scale-95">
                Download MP3
            </button>
        </div>

        <div id="status" class="mt-6 text-center text-gray-400 hidden">
            <div class="animate-spin inline-block w-6 h-6 border-4 border-blue-500 border-t-transparent rounded-full mb-2"></div>
            <p>Processing on Hugging Face...</p>
        </div>
    </div>

    <script>
        function startDownload() {
            const query = document.getElementById('songQuery').value;
            const status = document.getElementById('status');
            const btn = document.getElementById('dlBtn');

            if (!query) return alert("Please enter a song name!");

            // âš ï¸ REPLACE THIS URL WITH YOUR ACTUAL HF SPACE URL
            const hfUrl = `https://YOUR_USERNAME-YOUR_SPACE_NAME.hf.space/download?query=${encodeURIComponent(query)}`;

            status.classList.remove('hidden');
            btn.disabled = true;
            btn.classList.add('opacity-50');

            // We redirect the browser to the API endpoint which triggers a file download
            window.location.href = hfUrl;

            // Re-enable button after 10 seconds (enough for the redirect to take over)
            setTimeout(() => {
                status.classList.add('hidden');
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }, 10000);
        }
    </script>
</body>
</html>
