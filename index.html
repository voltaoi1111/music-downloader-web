<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud MP3 Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700">
        <h1 class="text-3xl font-bold mb-2 text-center text-blue-400">ðŸŽµ MP3 Downloader</h1>
        <p class="text-gray-400 text-center text-sm mb-8">Search & download music from YouTube</p>
        
        <div class="space-y-4">
            <input id="songQuery" type="text" placeholder="Song name or YouTube link..." 
                class="w-full p-4 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            
            <button onclick="startDownload()" id="dlBtn"
                class="w-full bg-blue-600 hover:bg-blue-500 p-4 rounded-lg font-bold text-lg transition transform active:scale-95 flex items-center justify-center gap-2">
                <span>Download MP3</span>
            </button>
        </div>

        <div id="status" class="mt-8 text-center hidden">
            <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full mb-3"></div>
            <p class="text-blue-300 font-medium animate-pulse">Processing on Hugging Face...</p>
            <p class="text-xs text-gray-500 mt-2 italic">Conversion may take 30-60 seconds</p>
        </div>
    </div>

    <script>
        function startDownload() {
            const query = document.getElementById('songQuery').value.trim();
            const status = document.getElementById('status');
            const btn = document.getElementById('dlBtn');

            if (!query) {
                alert("âŒ Please enter a song name first!");
                return;
            }

            // Your Direct Hugging Face URL
            const hfBackendUrl = `https://volt333221-volt-space.hf.space/download?query=${encodeURIComponent(query)}`;

            // UI Feedback
            status.classList.remove('hidden');
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            // Start the download by redirecting the browser
            window.location.href = hfBackendUrl;

            // Optional: Hide loader after 20 seconds as user will be on the download screen
            setTimeout(() => {
                status.classList.add('hidden');
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }, 20000);
        }
    </script>
</body>
</html>
